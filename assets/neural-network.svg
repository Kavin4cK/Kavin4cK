<svg width="800" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00f74d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00d9ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <style>
    .neuron { 
      fill: url(#grad1);
      filter: drop-shadow(0 0 5px #00f74d);
    }
    .connection { 
      stroke: #58a6ff; 
      stroke-width: 1.5; 
      opacity: 0.4; 
    }
    @keyframes pulse {
      0%, 100% { r: 8; opacity: 1; }
      50% { r: 12; opacity: 0.7; }
    }
    .neuron { 
      animation: pulse 2s ease-in-out infinite; 
    }
    .text { 
      fill: #00f74d; 
      font-family: 'Courier New', monospace; 
      font-size: 14px;
    }
  </style>
  
  <!-- Connections Layer 1 to 2 -->
  <line class="connection" x1="100" y1="50" x2="300" y2="40"/>
  <line class="connection" x1="100" y1="50" x2="300" y2="80"/>
  <line class="connection" x1="100" y1="50" x2="300" y2="120"/>
  <line class="connection" x1="100" y1="100" x2="300" y2="40"/>
  <line class="connection" x1="100" y1="100" x2="300" y2="80"/>
  <line class="connection" x1="100" y1="100" x2="300" y2="120"/>
  <line class="connection" x1="100" y1="100" x2="300" y2="160"/>
  <line class="connection" x1="100" y1="150" x2="300" y2="80"/>
  <line class="connection" x1="100" y1="150" x2="300" y2="120"/>
  <line class="connection" x1="100" y1="150" x2="300" y2="160"/>
  
  <!-- Connections Layer 2 to 3 -->
  <line class="connection" x1="300" y1="40" x2="500" y2="50"/>
  <line class="connection" x1="300" y1="40" x2="500" y2="100"/>
  <line class="connection" x1="300" y1="80" x2="500" y2="50"/>
  <line class="connection" x1="300" y1="80" x2="500" y2="100"/>
  <line class="connection" x1="300" y1="80" x2="500" y2="150"/>
  <line class="connection" x1="300" y1="120" x2="500" y2="100"/>
  <line class="connection" x1="300" y1="120" x2="500" y2="150"/>
  <line class="connection" x1="300" y1="160" x2="500" y2="150"/>
  
  <!-- Connections Layer 3 to 4 -->
  <line class="connection" x1="500" y1="50" x2="700" y2="75"/>
  <line class="connection" x1="500" y1="50" x2="700" y2="125"/>
  <line class="connection" x1="500" y1="100" x2="700" y2="75"/>
  <line class="connection" x1="500" y1="100" x2="700" y2="125"/>
  <line class="connection" x1="500" y1="150" x2="700" y2="125"/>
  
  <!-- Layer 1 - Input -->
  <circle class="neuron" cx="100" cy="50" r="8"/>
  <circle class="neuron" cx="100" cy="100" r="8" style="animation-delay: 0.3s"/>
  <circle class="neuron" cx="100" cy="150" r="8" style="animation-delay: 0.6s"/>
  
  <!-- Layer 2 - Hidden 1 -->
  <circle class="neuron" cx="300" cy="40" r="8" style="animation-delay: 0.2s"/>
  <circle class="neuron" cx="300" cy="80" r="8" style="animation-delay: 0.5s"/>
  <circle class="neuron" cx="300" cy="120" r="8" style="animation-delay: 0.8s"/>
  <circle class="neuron" cx="300" cy="160" r="8" style="animation-delay: 1.1s"/>
  
  <!-- Layer 3 - Hidden 2 -->
  <circle class="neuron" cx="500" cy="50" r="8" style="animation-delay: 0.4s"/>
  <circle class="neuron" cx="500" cy="100" r="8" style="animation-delay: 0.7s"/>
  <circle class="neuron" cx="500" cy="150" r="8" style="animation-delay: 1s"/>
  
  <!-- Layer 4 - Output -->
  <circle class="neuron" cx="700" cy="75" r="8" style="animation-delay: 0.6s"/>
  <circle class="neuron" cx="700" cy="125" r="8" style="animation-delay: 0.9s"/>
  
  <!-- Labels -->
  <text x="100" y="25" text-anchor="middle" class="text">Input</text>
  <text x="300" y="25" text-anchor="middle" class="text">Hidden 1</text>
  <text x="500" y="25" text-anchor="middle" class="text">Hidden 2</text>
  <text x="700" y="25" text-anchor="middle" class="text">Output</text>
  
  <text x="400" y="190" font-family="monospace" font-size="12" fill="#00f74d" text-anchor="middle" font-weight="bold">
    ðŸ§  Neural Network â€¢ Always Learning â€¢ Intrigued by AI
  </text>
</svg>